  <Location "/healthz">
    SetEnv nologging
    RewriteEngine on
    RewriteRule .* - [R=200,L]
    ErrorDocument 200 "OK"
    ProxyPass !
  </Location>
  
  <Location "/metrics/apache">
    SetEnv nologging
    Order deny,allow
    Deny from All
    Allow from 127.0.0.0/255.0.0.0 ::1/128
    ProxyPass !
    SetHandler server-status
  </Location>
