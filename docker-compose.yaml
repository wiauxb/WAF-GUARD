    restart: always




  apache-modsecurity2:
    container_name: modsec2-apache
    build: ./apache-modsecurity2
    ports:
      - "8080:8080"  # Apache/WAF
      - "9000:9000"  # Management API
    networks:
      - testing-net


  # DVWA Backend (no external port exposure)
  dvwa:
    container_name: dvwa-backend
    image: ghcr.io/digininja/dvwa:latest
