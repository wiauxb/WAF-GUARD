services:

  neo4j:
    container_name: neo4j
    image: neo4j:latest
    volumes:
      - neo4j-data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true

    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: wget -O /dev/null "http://localhost:7474/" || exit 1
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 30s

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    
  adminer:
    container_name: adminer
    image: adminer
    ports:
      - 8081:8080
    depends_on:
      postgres:
        condition: service_healthy
        restart: true


  backend:
    container_name: backend
    build: ./backend
    volumes:
      - ${BACKEND_PATH}:/app
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_URL_PROD=${NEO4J_URL_PROD}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - WAF_URL=${WAF_URL}  ######## to remove
      - DELETE_BATCH_SIZE=${DELETE_BATCH_SIZE}
      # - EXPORT_DIR=${EXPORT_DIR}
      - POSTGRES_DB_CWAF=${POSTGRES_DB}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    working_dir: /app
    ports:
      - "8000:8000"
    command: "fastapi dev main.py --host 0.0.0.0 --port 8000"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      neo4j:
        condition: service_healthy
        restart: true
    
  react:
    container_name: react
    build: ./frontend
    volumes:
      - ${PWD}/frontend/waf-react:/app/waf-react
    ports:
      - "8002:8002"
    working_dir: /app/waf-react
    command: "npm run dev"
    depends_on:
      backend:
        condition: service_started
        restart: true


